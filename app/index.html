<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="MainCtrl">
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">App</a>
        </div>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
        </form>

        <form class="navbar-form navbar-left" role="search">
          
          Sort by:
          <select ng-model="orderProp">
            <option value="id">id</option>
            <option value="createDate">Create Date</option>
            <option value="changeDate">Change Date</option>
            <option value="name">Name</option>
            <option value="status">Status</option>
          </select>

        </form>

      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">


      <div class="col-xs-7 col-sm-offset-1 col-sm-6 col-md-offset-1 col-md-6 col-lg-offset-1 col-lg-6 phone-indent" ng-repeat="phone in phones | filter:query | orderBy:orderProp">

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1">
          <img width="135" ng-src="{{phone.imageUrl}}">
        </div>

        <phone-info info="phone"></phone-info>
        
        <div class="col-xs-offset-10 col-xs-12 col-sm-offset-10 col-sm-6 col-md-offset-10 col-md-5 col-lg-offset-11 col-lg-0 btn-delete">
          <button type="button" class="btn btn-danger" aria-label="Left Align" ng-if="phone.quantity >= 1" ng-click="removeProduct($index)" confirm="Are you sure you want to delete, phone?">
            <span class="delete" aria-hidden="true">X</span>
          </button>
        </div>

        <div class="col-xs-offset-3 col-xs-12 col-sm-offset-5 col-sm-5 col-md-offset-5 col-md-5 col-lg-offset-5 col-lg-0">
            <button type="button" class="btn btn-danger btn-group" ng-click="decrease($index)">-</button>
            <span class="count"> {{phone.quantity}}</span>
            <button type="button" class="btn btn-danger btn-group" ng-click="increase($index)">+</button>
        </div>

        <div class="col-xs-offset-3  col-xs-12 col-sm-offset-5 col-sm-5 col-md-offset-5 col-md-5 col-lg-offset-5 col-lg-0">
          <button type="button" class="btn btn-success" ng-click="addProduct($index)">Add To Cart</button>
        </div>


      </div>

      <div class="col-xs-offset-8 col-xs-3 col-sm-offset-8 col-sm-3 col-md-offset-8 col-md-3 col-lg-offset-8 col-lg-3 phone-indent form-pay">   

        <section>
         <div class="col-xs-offset-3  col-xs-12 col-sm-offset-11 col-sm-6 col-md-offset-11 col-lg-offset-11 col-lg-0 btn-delete-all">
          <button type="button" class="btn btn-danger" aria-label="Left Align" onClick="return confirm('Are you absolutely sure you want to delete?')" ng-click="removeAllProduct($index)" >
            <span class="delete" aria-hidden="true">X</span>
          </button>
        </div>
          <p class="cart">Cart:</p>
          <div id="space-for-products">
          </div>
        </section>

      </div>


    </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/controllers.js"></script>

  <!-- Directives -->
  <!-- <script src="js/directives/navbar.js"></script> -->
  <script src="js/directives/phoneInfo.js"></script>
  <!-- <script src="js/directives/cart.js"></script> -->

</body>
</html>
